<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Transaction History - Goldencat Bank</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-bg: #0a0a0b;
            --secondary-bg: #111218;
            --card-bg: #1a1b23;
            --accent-bg: #2a2b35;
            --primary-text: #ffffff;
            --secondary-text: #a0a1a7;
            --accent-color: #ffd700;
            --success-color: #00d4aa;
            --danger-color: #ff6b6b;
            --border-color: #2a2b35;
            --shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            --shadow-hover: 0 12px 48px rgba(0, 0, 0, 0.4);
            --gradient-primary: linear-gradient(135deg, #ffd700 0%, #ffed4e 100%);
            --gradient-bg: linear-gradient(135deg, #0a0a0b 0%, #111218 50%, #1a1b23 100%);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--gradient-bg);
            color: var(--primary-text);
            min-height: 100vh;
            line-height: 1.6;
            overflow-x: hidden;
            padding-top: 90px;
            padding-bottom: 80px;
        }

        /* Animated Background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(ellipse at top, rgba(255, 215, 0, 0.02) 0%, transparent 50%),
            radial-gradient(ellipse at bottom right, rgba(255, 215, 0, 0.03) 0%, transparent 50%);
            pointer-events: none;
            z-index: -1;
        }

        /* Navigation */
        .navbar-custom {
            background: rgba(10, 10, 11, 0.95);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border-color);
            padding: 1rem 0;
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }

        .navbar-brand {
            font-weight: 700;
            font-size: 1.5rem;
            color: var(--primary-text) !important;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            text-decoration: none;
        }

        .navbar-brand::before {
            content: 'üè¶';
            font-size: 1.2em;
        }

        .navbar-nav .nav-link {
            color: var(--secondary-text) !important;
            font-weight: 500;
            margin: 0 0.5rem;
            padding: 0.5rem 1rem !important;
            border-radius: 8px;
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .navbar-nav .nav-link:hover {
            color: var(--accent-color) !important;
            background: rgba(255, 215, 0, 0.1);
            transform: translateY(-1px);
        }

        /* Main Container */
        .main-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .page-title {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 2rem;
            text-align: center;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* Transaction Table Container */
        .transaction-container {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 20px;
            box-shadow: var(--shadow);
            overflow: hidden;
            position: relative;
            transition: all 0.3s ease;
            margin-bottom: 2rem;
        }

        .transaction-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: var(--gradient-primary);
        }

        .transaction-container:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-hover);
        }

        /* Table Header */
        .table-header {
            background: var(--accent-bg);
            padding: 1.5rem 2rem;
            border-bottom: 1px solid var(--border-color);
        }

        .table-header h3 {
            margin: 0;
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--primary-text);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        /* Table Styling */
        .table-responsive {
            padding: 0;
        }

        .table-custom {
            margin: 0;
            background: transparent;
        }

        .table-custom thead th {
            background: var(--secondary-bg);
            color: var(--accent-color);
            font-weight: 600;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            padding: 1.25rem 1.5rem;
            border: none;
            border-bottom: 2px solid var(--border-color);
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .table-custom tbody tr {
            transition: all 0.3s ease;
            border: none;
        }

        .table-custom tbody tr:hover {
            background: rgba(255, 215, 0, 0.05);
            transform: translateX(4px);
        }

        .table-custom tbody tr:nth-of-type(even) {
            background: rgba(255, 255, 255, 0.02);
        }

        .table-custom tbody td {
            color: var(--primary-text);
            font-weight: 500;
            padding: 1.25rem 1.5rem;
            border: none;
            border-bottom: 1px solid var(--border-color);
            vertical-align: middle;
        }

        /* Transaction Type Styling */
        .transaction-type {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
            text-transform: capitalize;
        }

        .transaction-type.deposit,
        .transaction-type.transfer-in {
            background: rgba(0, 212, 170, 0.1);
            color: var(--success-color);
            border: 1px solid rgba(0, 212, 170, 0.2);
        }

        .transaction-type.withdrawal,
        .transaction-type.transfer-out {
            background: rgba(255, 107, 107, 0.1);
            color: var(--danger-color);
            border: 1px solid rgba(255, 107, 107, 0.2);
        }

        /* Amount Styling */
        .amount {
            font-weight: 700;
            font-size: 1.1rem;
            display: flex;
            align-items: center;
            gap: 0.25rem;
        }

        .amount.positive {
            color: var(--success-color);
        }

        .amount.negative {
            color: var(--danger-color);
        }

        .amount .icon {
            font-size: 0.8rem;
        }

        /* Date Styling */
        .transaction-date {
            color: var(--secondary-text);
            font-size: 0.9rem;
        }

        /* Back Link */
        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--accent-color);
            text-decoration: none;
            font-weight: 600;
            padding: 0.75rem 1.5rem;
            background: rgba(255, 215, 0, 0.1);
            border: 1px solid rgba(255, 215, 0, 0.2);
            border-radius: 12px;
            transition: all 0.3s ease;
        }

        .back-link:hover {
            color: var(--primary-text);
            background: var(--accent-color);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 215, 0, 0.3);
            text-decoration: none;
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            color: var(--secondary-text);
        }

        .empty-state i {
            font-size: 4rem;
            color: var(--border-color);
            margin-bottom: 1rem;
        }

        .empty-state h4 {
            color: var(--primary-text);
            margin-bottom: 0.5rem;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .main-container {
                padding: 1rem;
            }

            .page-title {
                font-size: 2rem;
            }

            .table-header {
                padding: 1rem;
            }

            .table-custom thead th,
            .table-custom tbody td {
                padding: 1rem 0.75rem;
                font-size: 0.85rem;
            }

            .navbar-brand {
                font-size: 1.2rem;
            }

            .navbar-nav {
                background: var(--card-bg);
                border-radius: 12px;
                margin-top: 1rem;
                padding: 0.5rem;
            }
        }

        /* Loading Animation */
        .loading {
            opacity: 0.7;
            pointer-events: none;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .transaction-container {
            animation: fadeInUp 0.6s ease-out;
        }
    </style>
</head>
<body>
<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-custom">
    <div class="container">
        <a class="navbar-brand" href="#">Goldencat Bank</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/dashboard">
                        <i class="fas fa-tachometer-alt"></i> Dashboard
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/transactions">
                        <i class="fas fa-exchange-alt"></i> Transactions
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/logout">
                        <i class="fas fa-sign-out-alt"></i> Logout
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Main Content -->
<div class="main-container">
    <h1 class="page-title">
        <i class="fas fa-history"></i> Transaction History
    </h1>

    <div class="transaction-container">
        <div class="table-header">
            <h3>
                <i class="fas fa-list-alt"></i>
                Recent Transactions
            </h3>
        </div>

        <div class="table-responsive">
            <table class="table table-custom">
                <thead>
                <tr>
                    <th><i class="fas fa-hashtag"></i> ID</th>
                    <th><i class="fas fa-tag"></i> Type</th>
                    <th><i class="fas fa-dollar-sign"></i> Amount</th>
                    <th><i class="fas fa-calendar-alt"></i> Date</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="transaction : ${transactions}">
                    <td>
                        <span class="text-muted">#</span><span th:text="${transaction.id}"></span>
                    </td>
                    <td>
                            <span class="transaction-type"
                                  th:classappend="${transaction.type.toLowerCase().replace(' ', '-')}">
                                <i class="fas fa-circle" th:if="${transaction.type.contains('Transfer In') || transaction.type == 'Deposit'}"></i>
                                <i class="fas fa-circle" th:if="${transaction.type.contains('Transfer Out') || transaction.type == 'Withdrawal'}"></i>
                                <span th:text="${transaction.type}"></span>
                            </span>
                    </td>
                    <td>
                            <span class="amount"
                                  th:classappend="${transaction.type.contains('Transfer In') || transaction.type == 'Deposit'} ? 'positive' : 'negative'">
                                <i class="fas fa-arrow-up icon" th:if="${transaction.type.contains('Transfer In') || transaction.type == 'Deposit'}"></i>
                                <i class="fas fa-arrow-down icon" th:if="${transaction.type.contains('Transfer Out') || transaction.type == 'Withdrawal'}"></i>
                                <span th:text="${transaction.type.contains('Transfer In') || transaction.type == 'Deposit'} ? '+$' + transaction.amount : '-$' + transaction.amount"></span>
                            </span>
                    </td>
                    <td>
                        <span class="transaction-date" th:text="${transaction.timestamp}"></span>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>

        <!-- Empty State (shown when no transactions) -->
        <div class="empty-state" th:if="${#lists.isEmpty(transactions)}">
            <i class="fas fa-inbox"></i>
            <h4>No Transactions Found</h4>
            <p>You haven't made any transactions yet. Start by making your first deposit or transfer.</p>
        </div>
    </div>

    <div class="text-center">
        <a href="/dashboard" class="back-link">
            <i class="fas fa-arrow-left"></i>
            Back to Dashboard
        </a>
    </div>
</div>

<!-- Scripts -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Add loading animation on page load
    window.addEventListener('load', function() {
        const container = document.querySelector('.transaction-container');
        if (container) {
            setTimeout(() => {
                container.style.opacity = '0';
                container.style.transform = 'translateY(20px)';
                container.style.transition = 'all 0.6s ease';

                setTimeout(() => {
                    container.style.opacity = '1';
                    container.style.transform = 'translateY(0)';
                }, 100);
            }, 100);
        }
    });

    // Add smooth scrolling
    document.querySelectorAll('a[href^="#"]').forEach(anchor => {
        anchor.addEventListener('click', function (e) {
            e.preventDefault();
            document.querySelector(this.getAttribute('href')).scrollIntoView({
                behavior: 'smooth'
            });
        });
    });

    // Add table row animations
    document.querySelectorAll('.table-custom tbody tr').forEach((row, index) => {
        row.style.animationDelay = `${index * 0.1}s`;
        row.classList.add('fade-in-row');
    });
</script>
</body>
</html>
